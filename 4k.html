<h1>Margin and Padding Together</h1>

<!-- Style for the stretch buttons -->
<style>
  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    margin-left: 10px;
    margin-right: 10px;
    cursor: pointer;
    transition: padding 0.15s, margin 0.15s;
  }

  .stretch-button:hover {
    padding-top: 25px;
    padding-bottom: 25px;
    padding-left: 0px;
    padding-right: 0px;
  }
</style>

<!-- Stretch buttons wrapped in a paragraph tag -->
<p>
  <button class="stretch-button">One</button>
  <button class="stretch-button">Two</button>
  <button class="stretch-button">Three</button>
</p>

<h2> 3D CLICK </h2>
<!-- Style for the shadow buttons -->
<style>
  .shadow-button {
    background-color: green;
    color: white;
    font-size: 18px;
    border: none;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    margin-right: 10px;
  }

  .shadow-button:active {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
  }
</style>

<!-- Shadow button wrapped in a paragraph tag -->
<p>
  <button class="shadow-button">Shadow</button>
</p>

<h2> STRETCH  </h2>
<!-- Style for the stretch with hover button -->
<style>
  .button {
    font-size: 18px;
    background-color: rgb(9, 100, 9);
    color: white;
    border: none;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    transition: padding-top 1s, padding-bottom 1s, padding-left 1s, padding-right 1s;
    margin-right: 10px;
  }

  .button:hover {
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
  }
</style>

<!-- Hover/stretch button wrapped in a paragraph tag -->
<p>
  <button class="button">Stretch</button>
</p>
